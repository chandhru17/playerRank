<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Player Rank</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            font-size: 36px;
            color: #333;
        }

        h3 {
            font-size: 20px;
            color: #666;
        }

        .box {
            text-align: center;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }

        .box h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #337ab7;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #235a96;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to Player Rank!</h1>
            <h3>The Ultimate Cricket Player Leaderboard</h3>
        </div>
        <div class="box">
            <h2>Create Your Account, Start Exploring</h2>
            <a class="btn" href="signup.html">Register</a>
        </div>
        <div class="box">
            <h2>Returning? Let's get started</h2>
            <a class="btn" href="login.html">Login</a>
        </div>
    </div>
</body>
</html>
